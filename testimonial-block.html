<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок с отзывами</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
}

.testimonials-section {
    max-width: 700px;
    width: 100%;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.testimonials-section h2 {
    font-size: 2em;
    color: #333;
    margin-bottom: 30px;
}

.testimonial-card {
    background-color: #f9f9f9;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 25px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
}

.testimonial-text {
    font-size: 1.1em;
    line-height: 1.6;
    color: #555;
    margin-bottom: 20px;
    font-style: italic;
}

.author-info {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

.author-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 15px;
    border: 2px solid #007bff;
}

.author-details {
    text-align: left;
}

.author-name {
    font-weight: bold;
    color: #333;
    display: block;
    font-size: 1.05em;
}

.author-title {
    color: #777;
    font-size: 0.9em;
}

/* Адаптивность */
@media (max-width: 600px) {
    .testimonials-section {
        padding: 20px;
    }
    .testimonials-section h2 {
        font-size: 1.6em;
    }
    .testimonial-text {
        font-size: 1em;
    }
    .author-info {
        flex-direction: column;
        text-align: center;
    }
    .author-avatar {
        margin-right: 0;
        margin-bottom: 10px;
    }
    .author-details {
        text-align: center;
    }
}
    </style>
</head>
<body>
    <section class="testimonials-section">
        <h2>Что говорят о моей работе</h2>
        <div class="testimonial-card">
            <p class="testimonial-text">
                "Александр выполнил верстку очень быстро и качественно! Все адаптивно, пиксель в пиксель. Рекомендую!"
            </p>
            <div class="author-info">
                <img src="https://via.placeholder.com/50" alt="Фото клиента" class="author-avatar">
                <div class="author-details">
                    <span class="author-name">Анна Смирнова</span>
                    <span class="author-title">Владелец интернет-магазина</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
